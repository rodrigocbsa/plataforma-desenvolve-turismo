name: Deploy para WSL

on:
  push:
    branches:
      - master 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Testar conexão SSH
        env:
          WSL_USER: "deploy"
          WSL_HOST: "0.tcp.sa.ngrok.io"
          WSL_PORT: "11683"
        run: |
          ssh -v -p $WSL_PORT -o StrictHostKeyChecking=no $WSL_USER@$WSL_HOST "echo 'Conexão SSH bem-sucedida'"


      - name: Configurar SSH e Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          WSL_USER: "deploy"
          WSL_HOST: "0.tcp.sa.ngrok.io"
          WSL_PORT: "11683"
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -p $WSL_PORT $WSL_USER@$WSL_HOST << 'EOF'
            cd ~/tcc/plataforma-desenvolve-turismo
            git pull origin main
            cd ~/tcc/plataforma-desenvolve-turismo/app/forms/front
            pnpm add curl
            cd ~/tcc/plataforma-desenvolve-turismo/app/forms/api
            composer install
            composer dump-autoload
            sudo systemctl restart nginx 
          EOF

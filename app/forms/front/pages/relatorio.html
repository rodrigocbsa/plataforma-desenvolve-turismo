<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>MASA | Resultados</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/assets/images/favicon.svg" type="image/x-icon" />
  
    <script type="module" src="../app/index-relatorio.ts" defer></script>

    <!-- JQuery, Popper, Bootstrap -->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Feather icons -->
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/main.css" id="theme-color">

    <!-- Own -->
    <script src="../assets/js/popover.js" type="module" defer></script>
</head>

<body>

    <!-- ======== SIDEBAR =========== -->
    <div id="sidebar-div"></div>
    <div class="overlay"></div>
    <!-- ======== sidebar-nav end =========== -->

  <!-- ======== main-wrapper start =========== -->
    <main class="main-wrapper active">

        <!-- ========== header start ========== -->
        <div id="header-div"></div>
        <!-- ========== header end ========== -->

        <section class="section">
            <div class="container-fluid">


                <div class="title-wrapper pt-30">
                    <div class="row align-items-center">
                      <div class="col-md-6">
                        <div class="title">
                          <h2>MASA | Resultados</h2>
                          <p>Relatório - Acessibilidade Atitudinal (Escala de Capacitismo)</p>
                        </div>
                      </div>
                    </div>
                    <!-- end row -->
                  </div>
                



                  <div class="row">
                    <!-- ========== GRÁFICO DADOS "GENÉRICOS" - Total por opção por pergunta ========== -->
                    <div class="col-lg-12">
                      <div class="card-style mb-30">
                        <div class="title d-flex flex-wrap justify-content-start">
                          <div class="left">
                            <h3>👀 As escolhas dos respondentes foram...</h3>
                          </div>
                        </div>
                        <div class="d-flex flex-wrap justify-content-center">
                          <div class="mt-3 overflow-x-scroll" id="div-grafico-total-geral">
                            <canvas class="chart" id="grafico-total-geral"></canvas>
                          </div>
                        </div>

                        <div class="d-inline-flex p-2 align-items-baseline">
                          <h5 class="mt-5" id="texto-desempenho-geral"></h5>
                          <i class="p-1 fw-400" data-feather="info" data-bs-toggle="popover" data-bs-trigger="hover" title="Desempenho Geral" data-bs-content="O desempenho geral é dado pela média aritmética simples das respostas, com a nota das opções sendo atribuídas de acordo com Discordo Totalmente valendo 1 até Concordo Totalmente valendo 5. Quanto maior a média, pior o resultado, variando de 1 (melhor) a 5 (pior)."></i>
                        </div>
                        

                        
                      </div>
                    </div>
                    <!-- END GRÁFICO 1 -->
                  </div>


                  <hr>
                  <p class="fs-6 fw-light text-center">Continue rolando para baixo para ler o relatório geral. Escolha um filtro para personalizar seu relatório.</p>


                  <div class="row">
                    <div class="col-lg-8"></div>
                      <div class="col-lg-4">
                        <div class="card-style mt-30">
                          <div class="title d-flex justify-content-center">
                              <div class="right">
                                <select class="form-select" name="filtro" id="filtro">
                                  <option value="" selected>-- Filtro --</option>
                                </select>
                              </div>
                              <button class="btn btn-primary mx-2" id="filtrar">
                                <i data-feather="filter"></i>
                              </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                      <div class="col-lg-12">
                        <div class="card-style mt-30">
                          <div class="title d-flex justify-content-between">
                              <div class="left" id="relatorio">
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>


            </div>
        </section>
    </main>
  
    <script defer>feather.replace()</script>
  
</body>
</html>
